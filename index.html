<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="utf-8">

<title>Tekstflyt</title>

<script src="mousetrap.min.js"></script>
<!-- include jQuery library -->
<script type="text/javascript" src="jquery.min.js"></script>
<link rel="stylesheet" href="tf-style.css">
<link rel="shortcut icon" href="assets/images/favicon.png?v=2" />

</head>
<body>
    <span id="forkongithub"><a href="https://github.com/zencephalon/tekstflyt">Fork me on GitHub</a></span>
    <div id="container">
    	<img src='assets/images/tekstflyt.png' id='logo'>
        <div class="tekstflyt">
            <textarea class="textarea mousetrap" id="playingfield" placeholder="Start typing here..."></textarea>
        </div>
        <div class='encouragement' style='display: none;'></div>
        <div class="stats">
            <h2>
                Words: <b>0</b> | WPM: <b>0</b>
            </h2>
        </div>
        <span id="scoreboard"><h2>Words: <b>0</b> |
                Score: <b>0</b></h2>
        </span>
        <div id='footer'>
            Written by <a href="http://zencephalon.com">Matthew Bunday</a> and <a href="http://dariajung.github.io">Daria Jung</a>. 
        </div>
    </div>
</body>
<script src="caret.js"></script>
<script src="tekstflyt.js"></script>
</html>
